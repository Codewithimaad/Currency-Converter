<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="card" style="width: 25rem;">
            <img src="Images/currency convert.png" class="card-img-top img" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center mb-5 text-white">CURRENCY CONVERTER</h5>
                <label class="card-text text-white">Amount:</label>
                <input type="number" class="input">

                <div class="dropdowns">
                    <select id="from-currency-select"></select>
                    <select id="to-currency-select"></select>
                </div>
                <div class="center">
                    <button id="convert-button">Convert</button>
                    <p id="result">PKR</p>
                    <label class="text-white">Last Updated</label>
                    <p id="last-updated">0000</p>
                    <label class="text-white">Next Update</label>
                    <p id="next-update">0000</p>
                </div>

            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
